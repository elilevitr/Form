<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinamik Teklif Uygulaması</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Dinamik Teklif Uygulaması</h1>
    
    <!-- Teklif Tablosu -->
    <table class="table table-bordered" id="teklifTablosu">
      <thead class="table-dark">
        <tr>
          <th scope="col">Alan İsmi</th>
          <th scope="col">Nokta Sayısı</th>
          <th scope="col">Toplam Fiyat (₺)</th>
        </tr>
      </thead>
      <tbody id="tabloGövdesi">
        <!-- Dinamik satırlar buraya eklenecek -->
      </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <button class="btn btn-success" id="satirEkle">Yeni Alan Ekle</button>
      <h4>Toplam Fiyat: <span id="toplamFiyat">0</span> ₺</h4>
    </div>

    <!-- Müşteri Bilgileri Formu -->
    <div class="mt-4">
      <h2>Teklif Bilgilerinizi Gönderin</h2>
      <form id="teklifFormu">
        <div class="mb-3">
          <label for="ad" class="form-label">Adınız</label>
          <input type="text" class="form-control" id="ad" placeholder="Adınız" required>
        </div>
        <div class="mb-3">
          <label for="telefon" class="form-label">Telefon Numaranız</label>
          <input type="text" class="form-control" id="telefon" placeholder="Telefon Numaranız" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Adresiniz</label>
          <input type="email" class="form-control" id="email" placeholder="Email Adresiniz" required>
        </div>
        <button type="submit" class="btn btn-primary">Teklifi Gönder</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
